<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting App</title>
    <style>
       body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #4A90E2, #9013FE); 
    font-family: 'Helvetica Neue', sans-serif;
    color: #FFFFFF; 
}

.heading {
    font-size: 3.5rem;
    color: #F9A825; 
    margin-top: 50px;
    text-align: center;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4); 
}

.btn {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 18px;
    color: #FFFFFF;
    background-color:#C2185B ; 
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4); 
    transition: background-color 0.3s, transform 0.3s;
}

.btn:hover {
    background-color: #F9A825; 
    transform: translateY(-5px); 
}

#content {
    margin-top: 25px;
    font-size: 26px;
    padding: 15px;
    color: #2C3E50; 
    background-color: #FFFFFF; 
    border-radius: 10px;
    border: 2px solid #BDC3C7; 
    width: 80%;
    max-width: 600px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px); 
    animation: fadeInUp 0.5s forwards; 
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4); 
}

    
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1 class="heading">Welcome to the Personalized Greeting App</h1>
    <button onclick="greet()" class="btn">Get Greeting</button>

    <p id="content"></p>

    <script>
        function greet(){
            let name = prompt("Enter your name");
            let age = prompt("Enter your age");


            if (age >= 18) {
                content.innerHTML = `Welcome, ${name}! You are eligible to participate.`;
            } else {
                content.innerHTML = `Sorry, ${name}! You are not eligible to participate.`;
            }

            
        }
    </script>

</body>
</html>
